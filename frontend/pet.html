<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Mascota - PetPass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            green: '#10B981',
                            teal: '#14B8A6',
                            blue: '#3B82F6',
                            dark: '#111827',
                            danger: '#EF4444'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-blue mb-4"></div>
        <p class="text-gray-500">Buscando mascota...</p>
    </div>

    <!-- Main Card -->
    <main id="profile-card" class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden hidden relative">

        <!-- Header / Banner -->
        <div class="h-32 bg-gradient-to-r from-brand-blue to-brand-teal relative">
            <div class="absolute inset-0 opacity-20"
                style="background-image: url('data:image/svg+xml,%3Csvg width=\'20\' height=\'20\' viewBox=\'0 0 20 20\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\' fill-rule=\'evenodd\'%3E%3Ccircle cx=\'3\' cy=\'3\' r=\'3\'/%3E%3Ccircle cx=\'13\' cy=\'13\' r=\'3\'/%3E%3C/g%3E%3C/svg%3E');">
            </div>
        </div>

        <!-- Float Profile Pic -->
        <div class="relative px-6 -mt-16 text-center">
            <div class="w-32 h-32 rounded-full border-4 border-white shadow-lg mx-auto bg-gray-200 overflow-hidden">
                <img id="pet-photo" src="https://ui-avatars.com/api/?name=Pet" class="w-full h-full object-cover">
            </div>

            <h1 id="pet-name" class="text-3xl font-bold mt-3 text-gray-900">...</h1>
            <div id="pet-premium-badge"
                class="hidden inline-block px-3 py-1 rounded-full bg-yellow-100 text-yellow-700 text-xs font-bold mt-1 tracking-wide uppercase border border-yellow-200">
                ✨ Premium Member
            </div>
        </div>

        <!-- Info Body -->
        <div class="p-6 space-y-6">

            <!-- Actions -->
            <div class="grid grid-cols-2 gap-3">
                <a id="btn-call" href="#"
                    class="flex flex-col items-center justify-center p-3 rounded-xl bg-green-50 text-green-700 hover:bg-green-100 transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                        </path>
                    </svg>
                    <span class="font-bold text-sm">Llamar</span>
                </a>
                <a id="btn-whatsapp" href="#"
                    class="flex flex-col items-center justify-center p-3 rounded-xl bg-green-50 text-green-700 hover:bg-green-100 transition-colors">
                    <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
                    </svg>
                    <span class="font-bold text-sm">WhatsApp</span>
                </a>
            </div>

            <!-- Medical Info -->
            <div class="bg-gray-50 rounded-xl p-4 border border-gray-100">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Información Médica / Notas
                </h3>
                <p id="pet-info" class="text-gray-700 text-sm leading-relaxed">...</p>
            </div>

            <!-- Location Status -->
            <div class="text-center">
                <div
                    class="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 rounded-full text-blue-700 text-sm font-medium animate-pulse">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Compartiendo ubicación con el dueño...
                </div>
                <p class="text-xs text-gray-400 mt-2">Al escanear este código, se ha enviado una alerta de ubicación al
                    propietario para ayudar a encontrarla.</p>
            </div>

            <!-- Map Container (Initially hidden) -->
            <div id="map-container" class="h-40 w-full rounded-xl overflow-hidden hidden"></div>

        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">Protegido por <span class="font-bold text-gray-600">PetPass</span></p>
        </div>
    </main>

    <!-- 404 State -->
    <div id="not-found" class="hidden text-center">
        <h1 class="text-4xl font-bold text-gray-300 mb-2">404</h1>
        <p class="text-gray-500">Mascota no encontrada.</p>
    </div>

    <!-- Scripts -->
    <script type="module" src="/frontend/js/profile.js"></script>

</body>

</html>
